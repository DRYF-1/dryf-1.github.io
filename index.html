<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI HAJJI | guns.lol</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #bfbfbf;
      --secondary-color: #bababa;
      --text-color: #bfbfbf;
      --container-color: rgba(74, 74, 74, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* مشغل الموسيقى */
    .music-player {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .music-control {
      background: rgba(191, 191, 191, 0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .volume-control {
      width: 100px;
      -webkit-appearance: none;
      height: 4px;
      background: rgba(191, 191, 191, 0.3);
      border-radius: 2px;
      outline: none;
    }

    .volume-control::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .profile-container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 40px 20px;
      background: var(--container-color);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(74, 74, 74, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .profile-header {
      margin-bottom: 30px;
    }

    .profile-name {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary-color);
      text-shadow: 0 0 16.5px var(--primary-color);
    }

    .profile-bio {
      font-size: 1.2rem;
      font-weight: 570;
      margin: 10px 0 0;
      color: var(--secondary-color);
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(74, 74, 74, 0.4);
      margin: 20px auto;
      display: block;
    }

    .profile-discord {
      margin: 20px 0;
    }

    .discord-username {
      font-size: 1.3rem;
      font-weight: 550;
    }

    .discord-status {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 5px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
      padding: 0 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(191, 191, 191, 0.1);
      text-decoration: none;
      color: var(--secondary-color);
      transition: all 0.3s ease;
      font-size: 1.8rem;
    }

    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      background: rgba(191, 191, 191, 0.2);
    }

    .profile-stats {
      font-size: 1rem;
      font-weight: 550;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    .stats-icon {
      margin-left: 5px;
    }

    /* ألوان المنصات */
    .github { color: #ffffff; }
    .x-platform { color: #000000; }
    .tiktok { color: #ffffff; }
    .instagram { color: #E1306C; }

    /* جعل الصفحة طولية */
    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(191, 191, 191, 0.7);
    }

    @media (max-width: 600px) {
      .profile-name {
        font-size: 2rem;
      }
      .profile-bio {
        font-size: 1rem;
      }
      .social-link {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      .music-player {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- مشغل الموسيقى -->
  <div class="music-player">
    <button class="music-control" id="playPauseBtn">
      <i class="fas fa-play"></i>
    </button>
    <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="page-content">
    <div class="profile-container">
      <div class="profile-header">
        <h1 class="profile-name">AI HAJJI</h1>
        <p class="profile-bio">`</p>
      </div>

      <img src="https://cdn.discordapp.com/avatars/274366167093608450/f35775d5982a7111505410a26ce4612d.webp" alt="Profile Avatar" class="profile-avatar">
      
      <div class="profile-discord">
        <div class="discord-username">dryfd_</div>
        <div class="discord-status">📞</div>
      </div>

      <div class="social-links">
        <a href="https://github.com/DRYF-1" target="_blank" class="social-link github">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/dryfd_" target="_blank" class="social-link x-platform">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M18.205 2.25h3.308l-7.227 8.26l8.502 11.24H16.13l-5.214-6.817L4.95 21.75H1.64l7.73-8.835L1.215 2.25H8.04l4.713 6.231zm-1.161 17.52h1.833L7.045 4.126H5.078z"/>
          </svg>
        </a>
        <a href="https://tiktok.com/@_dryfd" target="_blank" class="social-link tiktok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://instagram.com/dryfd_" target="_blank" class="social-link instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <div class="profile-stats">
        <i class="fas fa-eye stats-icon"></i>
        <span>296</span>
      </div>
    </div>
  </div>

  <footer>
    © 2023 AI HAJJI | جميع الحقوق محفوظة
  </footer>

  <audio id="bgMusic" loop>
    <source src="https://github.com/username/repo/raw/main/song.mp3" type="audio/mpeg">
    متصفحك لا يدعم عنصر الصوت.
  </audio>

  <script>
    // تحكم الموسيقى
    const audio = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeControl = document.getElementById('volumeControl');

    // تشغيل الموسيقى تلقائياً عند تحميل الصفحة
    window.addEventListener('load', function() {
      audio.volume = volumeControl.value;
      audio.play().then(() => {
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }).catch(error => {
        console.log("تشغيل الموسيقى تلقائياً غير مسموح:", error);
      });
    });

    // زر التشغيل/الإيقاف
    playPauseBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    // تحكم مستوى الصوت
    volumeControl.addEventListener('input', function() {
      audio.volume = this.value;
    });
  </script>
</body>
</html>
